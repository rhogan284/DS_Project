{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Airport Management System</title>
    <link rel="icon" href="{{ url_for('static', filename='0846fabe1181b39f8edff657a1ec9a5e-plane-departure-icon-sign.png') }}">
</head>
<body>
    <div class="container">
        <div class="title">
            <img src="{{ url_for('static', filename='0846fabe1181b39f8edff657a1ec9a5e-plane-departure-icon-sign.png') }}" height="50px">
            <h1>FLIGHT INFORMATION</h1>
        </div>
        <button onclick="refreshData()" style="float:right; margin-right:20px;">Refresh</button>
    </div>
    <br>
    <table id="flightTable">
        <thead>
            <tr>
                <th>Flight ID</th>
                <th>Departure</th>
                <th>Destination</th>
                <th>Departure Time</th>
                <th>Arrival Time</th>
                <th>Flight Status</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[4] }}</td>
                <td>{{ row[5] }}</td>
                <td>{{ row[1] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script>
        function refreshData() {
            fetch('/refresh')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.querySelector('#flightTable tbody');
                    tbody.innerHTML = '';
                    data.forEach(row => {
                        const newRow = document.createElement('tr');
                        newRow.innerHTML = `
                            <td>${row[0]}</td>
                            <td>${row[3]}</td>
                            <td>${row[2]}</td>
                            <td>${row[4]}</td>
                            <td>${row[5]}</td>
                            <td>${row[1]}</td>
                        `;
                        tbody.appendChild(newRow);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        }
    </script>
</body>
</html>
{% endblock %}
